<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portifolio - Lizandra Santos</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <!-- Cabeçalho -->
    <header>
      <div class="container">
        <nav>
          <div class="logo">Seu Nome</div>
          <div class="nav-links" id="navLinks">
            <a href="index.html">Início</a>
            <a href="curriculum.html">Currículo</a>
            <a href="#contact">Contato</a>
          </div>
          <div class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
          </div>
        </nav>
      </div>
    </header>

    <!-- Conteúdo da Página (será substituído dinamicamente) -->
    <main id="pageContent">
      <!-- Conteúdo será carregado aqui via JavaScript -->
    </main>

    <!-- Rodapé -->
    <footer>
      <div class="container">
        <div class="footer-content">
          <div>
            <p>&copy; 2025 Seu Nome - Todos os direitos reservados</p>
          </div>
          <div class="social-links">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#" id="contact"><i class="fas fa-envelope"></i></a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Templates das Páginas -->
    <template id="home-template">
      <section class="hero">
        <div class="video-container">
          <video controls autoplay muted>
            <source src="assets/video/0415.mp4" type="video/mp4" />
            Seu navegador não suporta vídeos HTML5.
          </video>
        </div>
        <div class="container">
          <div class="projects-heading">
            <h2>Meus Projetos</h2>
          </div>
          <div class="projects-grid" id="projectsGrid">
            <!-- Projetos serão adicionados aqui -->
          </div>
        </div>
      </section>
    </template>

    <template id="project-template">
      <section class="project-details">
        <div class="container">
          <div class="project-header">
            <h1 id="projectTitle">Nome do Projeto</h1>
          </div>
          <div class="project-content">
            <div class="project-description">
              <p id="projectDescription">Descrição detalhada do projeto...</p>
              <div class="project-tags" id="projectTags">
                <!-- Tags serão adicionadas aqui -->
              </div>
              <div class="project-links">
                <a href="#" class="btn" id="repoLink">Repositório</a>
                <a href="#" class="btn" id="demoLink">Ver Demo</a>
              </div>
            </div>
            <div>
              <iframe
                id="projectIframe"
                class="project-iframe"
                src=""
                title="Demo do Projeto"
              ></iframe>
            </div>
          </div>
        </div>
      </section>
    </template>

    <template id="curriculum-template">
      <section class="curriculum">
        <div class="container">
          <div class="curriculum-section">
            <h2>Experiência</h2>
            <div class="experience-item">
              <h3>Desenvolvedora Web Freelancer</h3>
              <div class="experience-date">2023 - Presente</div>
              <p>
                Desenvolvimento de sites e aplicações web para diversos
                clientes, utilizando tecnologias como HTML, CSS, JavaScript,
                React e Node.js.
              </p>
            </div>
            <!-- Adicione mais experiências conforme necessário -->
          </div>

          <div class="curriculum-section">
            <h2>Educação</h2>
            <div class="education-item">
              <h3>Bootcamp de Desenvolvimento Web Full Stack</h3>
              <div class="education-date">2023</div>
              <p>
                Formação intensiva em desenvolvimento web, abrangendo front-end
                e back-end com projetos práticos.
              </p>
            </div>
            <!-- Adicione mais formações conforme necessário -->
          </div>

          <div class="curriculum-section">
            <h2>Habilidades</h2>
            <div class="skills-grid">
              <div class="skill-item">HTML5</div>
              <div class="skill-item">CSS3</div>
              <div class="skill-item">JavaScript</div>
              <div class="skill-item">React</div>
              <div class="skill-item">Node.js</div>
              <div class="skill-item">Git</div>
              <div class="skill-item">Responsive Design</div>
              <div class="skill-item">UI/UX Basics</div>
            </div>
          </div>
        </div>
      </section>
    </template>
  </body>
</html>
