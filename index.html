<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfólio - Lizandra Santos</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <!-- Cabeçalho -->
    <header>
      <div class="container">
        <nav>
          <div class="logo">
            <a class="logo" href="index.html">Lizandra Santos</a>
          </div>
          <div class="nav-links" id="navLinks">
            <a href="index.html">Início</a>
            <a href="pages/certificados/">Certificados</a>
            <a href="pages/curriculo/">Currículo</a>
          </div>
          <div class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
          </div>
        </nav>
      </div>
    </header>

    <!-- Conteúdo da Página (será substituído dinamicamente) -->
    <main id="pageContent">
      <!-- Conteúdo será carregado aqui via JavaScript -->
    </main>

    <!-- Rodapé -->
    <footer>
      <div class="container">
        <div class="footer-content">
          <div>
            <p>&copy; 2025 Lizandra Santos - Todos os direitos reservados</p>
          </div>
          <div class="social-links">
            <a href="https://github.com/LizaGomes97"
              ><i class="fab fa-github"></i
            ></a>
            <a href="https://www.linkedin.com/in/lizandra-ribeiro-p-santos/"
              ><i class="fab fa-linkedin"></i
            ></a>
            <a href="mailto:lizandraplacido@gmail.com" id="contact"
              ><i class="fas fa-envelope"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Templates das Páginas -->
    <template id="home-template">
      <section class="hero">
        <h2>Meus Próximos Passos</h2>
        <div class="video-container">
          <video controls autoplay muted>
            <source src="assets/video/0415.mp4" type="video/mp4" />
            Seu navegador não suporta vídeos HTML5.
          </video>
        </div>
        <div class="container">
          <div class="projects-heading">
            <h2>Meus Projetos</h2>
          </div>
          <div class="projects-grid" id="projectsGrid">
            <!-- Projetos serão adicionados aqui -->
          </div>
        </div>
      </section>
    </template>

    <template id="project-template">
      <section class="project-details">
        <div class="container">
          <div class="project-header">
            <h1 id="projectTitle">Nome do Projeto</h1>
          </div>
          <div class="project-content">
            <div class="project-description">
              <p id="projectDescription">Descrição detalhada do projeto...</p>
              <div class="project-tags" id="projectTags">
                <!-- Tags serão adicionadas aqui -->
              </div>
              <div class="project-links">
                <a href="#" class="btn" id="repoLink">Repositório</a>
                <a href="#" class="btn" id="demoLink">Ver Demo</a>
              </div>
            </div>
            <div>
              <iframe
                id="projectIframe"
                class="project-iframe"
                src=""
                title="Demo do Projeto"
              ></iframe>
            </div>
          </div>
        </div>
      </section>
    </template>
  </body>
</html>
